<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Chat</title>
</head>
<body>

    crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>

</html>
